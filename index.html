<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW03 Shoppind cart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9c63f35482.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <i class="fa-solid fa-spa" style="color: #00f0c0;"></i>JobPasscard
        </div>
        <div class="nav-center">
            <div>ABOUT US</div>
            <div>PASCARD</div>
            <div>PROFILE</div>
        </div>
        <div class="nav-right">
            <div><i class="fa-solid fa-magnifying-glass" style="color: #bfbfbf;"></i></div>
            <div class="cart"><i class="fa-solid fa-cart-shopping" style="color: #bfbfbf;"></i>
                <div class="n1">1</div>
            </div>
            <div>LOGIN</div>
            <div>SIGN UP</div>
        </div>
    </nav>
    
    <h1 style="display: block;"><strong>My Cart</strong></h1>
    <main>
        <div class="items">
            <div class="item">
                <div class="item-icon"><i class="fa-solid fa-trash" style="color: #00f0c0;"></i></div>
                <div class="item-pic" style="background: linear-gradient(180deg, rgba(132,190,255,0.5) 22%, rgba(0,53,173,0.5) 100%), url(./pic/bubble.jpg);">
                    <div><i class="fa-regular fa-file-lines" style="color: #1f93ff;"></i></div>
                    <div><strong>Google docs</strong></div>
                    <div>Used for business</div>
                </div>
                <div class="item-content">
                    <div><strong>Google Docs</strong></div>
                    <div>
                        <form>
                            <label for="lv"><div></div> <div></div> <div></div></label>
                            <select name="lv" id="lv">
                                <option value="LV 1-3">LV 1-3</option>
                                <option value="LV 2-3">LV 2-3</option>
                                <option value="LV 3-3">LV 3-3</option>
                            </select>
                        </form>
                    </div>
                    <div>THB 150</div>
                </div>
            </div>
            <div class="item">
                <div class="item-icon"><i class="fa-solid fa-trash" style="color: #00f0c0;"></i></div>
                <div class="item-pic" style="background: linear-gradient(180deg, rgba(132,190,255,0.5) 22%, rgba(0,53,173,0.5) 100%), url(./pic/bubble.jpg);">
                    <div><i class="fa-regular fa-file-lines" style="color: #1f93ff;"></i></div>
                    <div><strong>Google docs</strong></div>
                    <div>Used for business</div>
                </div>
                <div class="item-content">
                    <div><strong>Google Docs</strong></div>
                    <div>
                        <form>
                            <label for="lv"><div></div> <div></div> <div></div></label>
                            <select name="lv" id="lv">
                                <option value="LV 1-3">LV 1-3</option>
                                <option value="LV 2-3">LV 2-3</option>
                                <option value="LV 3-3">LV 3-3</option>
                            </select>
                        </form>
                    </div>
                    <div>THB 150</div>
            </div>
        </div>
    </div>
    <div class="order">
        <div><strong>Order Info</strong></div>
        <div class="subtotal">
            <div>Subtotal</div>
            <div>THB 300</div>
        </div>
        <div class="code">
            <form action="#">
                <label for="promo"><i class="fa-solid fa-ticket" style="color: #00bdb0;"></i></label>
                <input type="text" placeholder="Promotion code" id="promo">
                <input type="submit" value="APPLY">
            </form>
        </div>
        <div class="line"></div>
        <div class="total">
            <div>Total payment</div>
            <div><strong>THB 300</strong></div>
        </div>
        <button>LOG IN TO CHECKOUT</button>
    </div>
</main>
</body>
</html>
